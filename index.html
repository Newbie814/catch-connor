<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Catch The Connor</title>
  </head>
  <body>
    <div class="screen">
      <h1>Catch The Connor</h1>
      <button class="btn" id="start-btn">Play Game</button>
    </div>

    <div class="screen">
      <h1>Who do you want to catch?</h1>
      <ul class="insects-list">
        <li>
          <button class="choose-insect-btn">
            <p>Mama</p>
            <img
              src="https://res.cloudinary.com/dylvkdabj/image/upload/v1646176041/website%20pics%20family/heads/sandra_ps2f61.jpg"
              alt="sandra"
              alt="fly"
            />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Liam</p>
            <img
              src="https://res.cloudinary.com/dylvkdabj/image/upload/v1646176041/website%20pics%20family/heads/liam_c6nhlw.jpg"
            />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Connor</p>
            <img
              src="https://res.cloudinary.com/dylvkdabj/image/upload/v1646176041/website%20pics%20family/heads/connor_qqifsd.jpg"
              alt="spider"
            />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Daddy</p>
            <img
              src="https://res.cloudinary.com/dylvkdabj/image/upload/v1646176041/website%20pics%20family/heads/daddy_encrbf.jpg"
              alt="roach"
            />
          </button>
        </li>
      </ul>
    </div>

    <div class="screen game-container" id="game-container">
      <h3 id="time" class="time">Time: 00:00</h3>
      <h3 id="score" class="score">Score: 0</h3>
      <h5 id="message" class="message">
        Are you annnoyed yet? <br />
        You are playing an impossible game!!
      </h5>
    </div>

    <script src="script.js"></script>
  </body>
</html>
